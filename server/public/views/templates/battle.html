<div class="container-fluid page-background">
    <div class="row">
        <div class="col-sm-4" ng-repeat="enemy in bc.regiments.enemy">
            <div class="container-fluid front">
                <div class="row">
                    <div class="col-xs-12">
                        <span>Enemy</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <span>Power: {{enemy.power}}</span>
                    </div>
                    <div class="col-xs-6">
                        <span>Morale: {{enemy.morale}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4" ng-repeat="friendly in bc.regiments.friendly">
            <div class="container-fluid front">
                <div class="row">
                    <div class="col-xs-12">
                        <span>Friendly</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <span>Power: {{friendly.power}}</span>
                    </div>
                    <div class="col-xs-6">
                        <span>Morale: {{friendly.morale}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 front">
            <p ng-repeat="message in bc.messages.list">{{message}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button class="btn next-turn" ng-click="bc.nextRound()">Next Round</button>
        </div>
    </div>
</div>
